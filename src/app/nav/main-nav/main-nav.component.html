<header class="header-5">
  <div class="branding">
      <a href="..." class="nav-link">
          <clr-icon shape="vm-bug"></clr-icon>
          <span class="title">Shift Management Portal</span>
      </a>
  </div>
  <div class="header-nav">
      <a href="..." class="nav-link nav-icon" title="Home">
          <clr-icon shape="home" class="is-solid"></clr-icon>
      </a>
      <a href="..." class="nav-link nav-icon" title="Events">
          <clr-icon shape="event" class="is-solid"></clr-icon>
      </a>
      <a href="..." class="nav-link nav-icon" title="My Calendar">
          <clr-icon shape="calendar"></clr-icon>
      </a>
  </div>
  
  <div class="header-actions">
      <form class="search">
          <label for="search_input">
              <input id="search_input" type="text" placeholder="Search for keywords...">
          </label>
      </form>
      <clr-dropdown>
          <button class="nav-icon" clrDropdownTrigger>
              <clr-icon shape="user"></clr-icon>
              <clr-icon shape="caret down"></clr-icon>
          </button>
          <clr-dropdown-menu *clrIfOpen clrPosition="bottom-right">
              <a href="..." clrDropdownItem>About</a>
              <a href="..." clrDropdownItem>Preferences</a>
              <a href="..." clrDropdownItem>Log out</a>
          </clr-dropdown-menu>
      </clr-dropdown>
  </div>
</header>
